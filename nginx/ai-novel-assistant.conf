# AI 小说写作助手 - Nginx 配置
# 部署位置：/etc/nginx/sites-available/ai-novel-assistant.conf

server {
    listen 80;
    server_name 你的域名或IP;  # 修改为你的域名，如：novel.example.com 或 118.170.194.12

    # 访问日志和错误日志
    access_log /var/log/nginx/ai-novel-access.log;
    error_log /var/log/nginx/ai-novel-error.log;

    # 前端静态文件
    location / {
        root /你的服务器路径/ai-novel-assistant/frontend/dist;  # 修改为你的实际路径
        try_files $uri $uri/ /index.html;
        
        # 静态文件缓存
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 后端 API 代理
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（AI 生成可能需要较长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 5分钟，给AI生成足够的时间
        
        # 禁用缓存
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

